<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Heading Tags</title>
</head>
<body>
    <!-- The <h1> to <h6> tags are used to define HTML headings.
        <h1> defines the most important heading.
        <h6> defines the least important heading. -->
    <h1>Welcome to Codie Crew</h1>
    <h2>Welcome to Codie Crew</h2>
    <h3>Welcome to Codie Crew</h3>
    <h4>Welcome to Codie Crew</h4>
    <h5>Welcome to Codie Crew</h5>
    <h6>Welcome to Codie Crew</h6>
</body>
</html>
